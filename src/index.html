<!DOCTYPE html>

        </div>
    </header>

    <main class="main-container">
        <secttion class="numbersBlocks">
            <div class="numbersBlocks__block numbersBlocks__block--first"></div>
            <div class="numbersBlocks__block numbersBlocks__block--second"></div>
            <div class="numbersBlocks__block numbersBlocks__block--third"></div>
            <div class="numbersBlocks__block numbersBlocks__block--fourth"></div>
            <div class="numbersBlocks__block numbersBlocks__block--fifth"></div>
        </secttion>

        <section class="blueBlocks">
            <div class="blueBlocks__block"></div>
            <div class="blueBlocks__block"></div>
            <div class="blueBlocks__block"></div>
            <div class="blueBlocks__block"></div>
        </section>
        
    </main>

    <footer class="main-footer">

    </footer>
